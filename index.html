<!DOCTYPE html><html lang="ar"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400&amp;display=swap" rel="stylesheet">
    <title>إضافة مرفقات الفاتورة</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: right;
        }

        h3 {
            color: #333;
            text-align: center;
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input[type="file"] {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .file-input-container {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <form id="invoiceForm">
        <h3>إضافة مرفقات الفاتورة</h3>
        <div id="fileInputs">
            <div class="file-input-container">
                <label> : Quotation كوتيشن </label>
                <input type="file" class="file-input" accept=".pdf, .jpg, .jpeg, .doc, .docx">
            </div>
            <div class="file-input-container">
                <label> : Order اوردر </label>
                <input type="file" class="file-input" accept=".pdf, .jpg, .jpeg, .doc, .docx">
            </div>
            <div class="file-input-container">
                <label> : PO أمر الشراء </label>
                <input type="file" class="file-input" accept=".pdf, .jpg, .jpeg, .doc, .docx">
            </div>
            <div class="file-input-container">
                <label> : هوية العميل</label>
                <input type="file" class="file-input" accept=".pdf, .jpg, .jpeg, .doc, .docx">
            </div>
            <div class="file-input-container">
                <label> : رخصة العميل</label>
                <input type="file" class="file-input" accept=".pdf, .jpg, .jpeg, .doc, .docx">
            </div>
            <div class="file-input-container">
                <label> : أوراق المرور</label>
                <input type="file" class="file-input" accept=".pdf, .jpg, .jpeg, .doc, .docx">
            </div>
            <p> : يرجى تحميل ملف أوراق المرور وتعبئة بيانات السيارة وحفظ الملف ، ومن ثم إرفاقه مرة أخرى</p>
            <a href="https://drive.google.com/uc?export=download&amp;id=1FXmAnpuD2-T2zzX0HuZktNC0y124lkfr" target="_blank">تحميل ملف أوراق المرور كملف PDF قابل للتعبئة</a>
            <div class="file-input-container">
                <label> : إقرار المواصفات وموعد الاستلام</label>
                <input type="file" class="file-input" accept=".pdf, .jpg, .jpeg, .doc, .docx">
            </div>
        </div>
        <button type="button" onclick="addFileInput()">اضف مرفق اضافي (اختياري إن وجد)</button>
        <button type="submit">تصدير الملف النهائي PDF</button>
    </form>

    <script>
        function addFileInput() {
            const inputDiv = document.createElement('div');
            inputDiv.className = 'file-input-container';
            inputDiv.innerHTML = '<label>مرفق إضافي:</label><input type="file" class="file-input" accept=".pdf, .jpg, .jpeg, .doc, .docx" />';
            document.getElementById('fileInputs').appendChild(inputDiv);
        }

        document.getElementById('invoiceForm').onsubmit = async function (event) {
            event.preventDefault();

            const pdfDoc = await PDFLib.PDFDocument.create();
            const fileInputs = document.querySelectorAll('.file-input');

            for (const input of fileInputs) {
                if (input.files.length > 0) {
                    const file = input.files[0];
                    const fileData = await file.arrayBuffer();

                    // Check file type
                    if (file.type === 'application/pdf') {
                        const existingPdfDoc = await PDFLib.PDFDocument.load(fileData);
                        const copiedPages = await pdfDoc.copyPages(existingPdfDoc, existingPdfDoc.getPageIndices());
                        copiedPages.forEach((page) => pdfDoc.addPage(page));
                    } else if (file.type === 'image/jpeg' || file.type === 'image/jpg') {
                        const jpgImage = await pdfDoc.embedJpg(fileData);
                        const page = pdfDoc.addPage([jpgImage.width, jpgImage.height]);
                        page.drawImage(jpgImage, { x: 0, y: 0, width: jpgImage.width, height: jpgImage.height });
                    }
                }
            }

            const pdfBytes = await pdfDoc.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'invoice.pdf';
            a.click();
            URL.revokeObjectURL(url);
        };
    </script>



</body></html>
